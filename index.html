<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VPN Mini-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Telegram Web App JavaScript SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .button:active {
            background-color: #0051a8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button id="connect_vpn" class="button hidden">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å VPN</button>
    <button id="profile" class="button">üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</button>
    <button id="support" class="button">üìû –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    <button id="channel" class="button">üì¢ –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –∫–∞–Ω–∞–ª</button>
    <button id="admin" class="button hidden">üîß –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>
    <button id="about_vpn" class="button">üåê –û –Ω–∞—à–µ–º VPN</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id');

        // –ü–æ–ª—É—á–∞–µ–º trial_status –∏ admin –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        const trial_status = urlParams.get('trial_status') || '0';
        const admin = urlParams.get('admin') || 'false';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–ª–∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ trial_status –∏ admin
        if (trial_status === '0') {
            document.getElementById('connect_vpn').classList.remove('hidden');
        }

        if (admin === 'true') {
            document.getElementById('admin').classList.remove('hidden');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–Ω–æ–ø–∫–∞–º
        document.getElementById('connect_vpn').addEventListener('click', function() {
            sendDataToBot('connect_vpn');
        });

        document.getElementById('profile').addEventListener('click', function() {
            sendDataToBot('profile');
        });

        document.getElementById('support').addEventListener('click', function() {
            // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            window.open('https://t.me/your_support_chat', '_blank');
        });

        document.getElementById('channel').addEventListener('click', function() {
            // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL –∫–∞–Ω–∞–ª–∞
            window.open('https://t.me/your_channel', '_blank');
        });

        document.getElementById('admin').addEventListener('click', function() {
            sendDataToBot('admin');
        });

        document.getElementById('about_vpn').addEventListener('click', function() {
            sendDataToBot('about_vpn');
        });

        function sendDataToBot(callbackData) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram WebApp API
            tg.sendData(callbackData);
        }
    </script>
</body>
</html>
