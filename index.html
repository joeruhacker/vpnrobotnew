<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f9fc;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            width: 80%;
            margin: 10px;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Выберите действие</h1>
    <button onclick="sendAction('choose_tariff')">Выбрать тариф</button>
    <button onclick="sendAction('referral_program')">Реферальная программа</button>
    <button onclick="sendAction('setup_instructions')">Установка и настройка</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Расширить мини-приложение на весь экран
        tg.expand();

        // Функция отправки действия в бот
        function sendAction(action) {
            tg.sendData(action); // Отправка данных (например: 'choose_tariff') в бот
        }
    </script>
</body>
</html>
