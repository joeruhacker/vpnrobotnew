<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор тарифа VPN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение SDK Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .tariff {
            margin: 15px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .tariff:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите тариф</h1>
        <button class="tariff" onclick="selectTariff('Basic')">Basic - $5</button>
        <button class="tariff" onclick="selectTariff('Standard')">Standard - $10</button>
        <button class="tariff" onclick="selectTariff('Premium')">Premium - $20</button>
    </div>

    <script>
        function selectTariff(tariff) {
            // Отправка выбранного тарифа обратно боту
            Telegram.WebApp.sendData(tariff);
        }
    </script>
</body>
</html>
